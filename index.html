<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Custom Outfits</title>
    
</head>

<body> 

    <header class= "header-site"> 
        <h1 id="title">
            <span id="outfit-link">Outfits</span> |
            <span id="add-outfit-link">Add An Outfit</span> |
            <span id="all-clothes-link">Clothes</span> |
            <span id="clothes-link">Add A Clothing Item</span>
        </h1>
        
    </header> 


    <main class="main-container"></main> 
            
            <div class="form-container"> 
                 <form class="add-clothes-form">
              
                    
                <h3>Add Clothing Item!</h3>
        
                <input
                    type="text"
                    name="name"
                    value=""
                    placeholder="Enter a Clothing name..."
                    class="input-text"
                    id="name"
                    
                />
                <br>
                <input
                    type="text"
                    name="photo_url"
                    value=""
                    placeholder="Clothing image URL..."
                    class="input-text"
                    id="photo_url"
                  
    
                />
                <br>
                <br>
                <input
                    type="text"
                    name="color"
                    value=""
                    placeholder="Item's color..."
                    class="input-text"
                    id="color"
                    
                />
                <br>
                <br>
                <input
                    type="text"
                    name="clothing_type"
                    value=""
                    placeholder="Clothing Type"
                    class="input-text"
                    id="clothing_type"
                    
                />
                <br>
                <br>
                <input
                    type="text"
                    name="brand"
                    value=""
                    placeholder="Brand"
                    class="input-text"
                    id="brand"
                />
                <br>
                <br>
                <input
                    type="text"
                    name="material"
                    value=""
                    placeholder="Material"
                    class="input-text"
                    id="material"
                />
                <br>
                <br>
                <input
                    type="text"
                    name="size"
                    value=""
                    placeholder="Size"
                    class="input-text"
                    id="size"
                />
                <br>

                <input id="submit-button"
                    type="submit"
                    name="submit"
                    value="Add Clothes"
                    class="submit"
                />

           
                </form> 
        </div> 
        <div class="outfit-container">
       
        <form class="add-outfit-form"> <!-- this is where the outfit form begins-->
            <br>
            <h3>Add An Outfit!</h3>
                <input
                    type="text"
                    name="outfit-name"
                    value=""
                    placeholder="Outfit Name"
                    class="input-text"
                    id="brand"
                />
                <br>
                <br>
                <input
                    type="text"
                    name="outfit-season"
                    value=""
                    placeholder="Season"
                    class="input-text"
                    id="material"
                />
                <br>
                <br>
                <input
                    type="text"
                    name="outfit-occasion"
                    value=""
                    placeholder="Occasion"
                    class="input-text"
                    id="size"
                />
                <br>
                <!-- mark this one as new because it is being created-->
                <input 
                type="text"
                name="outfit-status"
                value=""
                placeholder="New"
                class="input-text"
                id="size"
            /> 
            <br>

                <input id="submit-button"
                    type="submit"
                    name="submit"
                    value="Add Clothes"
                    class="submit"
                />

              
                </form> 
            </div>
       
   
    
    <script src="script.js"></script> 
</body> 

</html>
